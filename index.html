<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיימר בישול קולי</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: white;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            letter-spacing: 0.2rem;
            margin: 2rem 0;
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-display {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .glow-green { background: rgba(34, 197, 94, 0.2); border: 2px solid #22c55e; }
        .glow-red { background: rgba(239, 68, 68, 0.2); border: 2px solid #ef4444; }
        .glow-blue { background: rgba(59, 130, 246, 0.2); border: 2px solid #3b82f6; }
        .glow-yellow { background: rgba(251, 191, 36, 0.2); border: 2px solid #fbbf24; }

        .pulse-animation {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-group {
            background: rgba(55, 65, 81, 0.8);
            padding: 2rem;
            border-radius: 1rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(75, 85, 99, 0.5);
        }

        .time-input {
            font-size: 2rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 2px solid #4f46e5;
            background: white;
            color: black;
            text-align: center;
            width: 100%;
            max-width: 120px;
        }

        .time-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5);
        }

        .btn-quick {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-quick:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-quick.selected {
            border: 3px solid #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            transform: scale(1.05);
        }

        .control-btn {
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .timer-display { font-size: 3rem; }
            .time-input { font-size: 1.5rem; max-width: 80px; }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- כותרת -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2">
                <i class="fas fa-clock mr-4"></i>טיימר בישול קולי
            </h1>
            <p class="text-xl text-gray-300">עם התרעות בעברית</p>
        </div>

        <!-- תצוגת הטיימר הראשית -->
        <div class="text-center">
            <div id="timerDisplay" class="timer-display">00:00:00</div>
            <div id="statusDisplay" class="status-display">
                <i class="fas fa-clock mr-2"></i>הגדר טיימר והתחל
            </div>
        </div>

        <!-- כפתור התחלה מרכזי -->
        <div class="text-center mb-8">
            <button id="startBtn" class="control-btn bg-green-500 hover:bg-green-600 text-white px-12 py-4 text-2xl">
                <i class="fas fa-play mr-3"></i>התחל טיימר
            </button>
        </div>

        <!-- הגדרת זמן ידנית -->
        <div class="input-group">
            <h3 class="text-2xl font-bold mb-4 text-center">
                <i class="fas fa-edit mr-2"></i>הגדרת זמן ידנית
            </h3>
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <label class="block text-lg font-bold mb-2">שעות</label>
                    <input type="number" id="hours" class="time-input" min="0" max="23" value="0">
                </div>
                <div>
                    <label class="block text-lg font-bold mb-2">דקות</label>
                    <input type="number" id="minutes" class="time-input" min="0" max="59" value="0">
                </div>
                <div>
                    <label class="block text-lg font-bold mb-2">שניות</label>
                    <input type="number" id="seconds" class="time-input" min="0" max="59" value="0">
                </div>
            </div>
        </div>

        <!-- בחירה מהירה -->
        <div class="input-group">
            <h3 class="text-2xl font-bold mb-4 text-center">
                <i class="fas fa-tachometer-alt mr-2"></i>בחירה מהירה
            </h3>
            <div id="quickSelectContainer" class="grid grid-cols-3 md:grid-cols-6 gap-3">
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="1" data-unit="minute">1 דקה</button>
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="3" data-unit="minute">3 דקות</button>
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="5" data-unit="minute">5 דקות</button>
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="10" data-unit="minute">10 דקות</button>
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="15" data-unit="minute">15 דקות</button>
                <button class="btn-quick bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg" data-value="30" data-unit="minute">30 דקות</button>
                <button class="btn-quick bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg" data-value="1" data-unit="hour">1 שעה</button>
                <button class="btn-quick bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg" data-value="2" data-unit="hour">2 שעות</button>
                <button class="btn-quick bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg" data-value="30" data-unit="second">30 שניות</button>
                <button class="btn-quick bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg" data-value="45" data-unit="second">45 שניות</button>
                <button class="btn-quick bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg" data-value="60" data-unit="second">60 שניות</button>
                <button class="btn-quick bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg" data-value="90" data-unit="second">90 שניות</button>
            </div>
        </div>

        <!-- הגדרת מרווחי התרעה -->
        <div class="input-group">
            <h3 class="text-2xl font-bold mb-4 text-center">
                <i class="fas fa-bell mr-2"></i>מרווח התרעות
            </h3>
            <div class="grid grid-cols-3 gap-4 text-center mb-4">
                <div>
                    <label class="block text-lg font-bold mb-2">שעות</label>
                    <input type="number" id="alertHours" class="time-input" min="0" max="23" value="0">
                </div>
                <div>
                    <label class="block text-lg font-bold mb-2">דקות</label>
                    <input type="number" id="alertMinutes" class="time-input" min="0" max="59" value="5">
                </div>
                <div>
                    <label class="block text-lg font-bold mb-2">שניות</label>
                    <input type="number" id="alertSeconds" class="time-input" min="0" max="59" value="0">
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                <button class="btn-quick bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-lg" data-alert-value="30" data-alert-unit="second">30 שניות</button>
                <button class="btn-quick bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-lg" data-alert-value="1" data-alert-unit="minute">1 דקה</button>
                <button class="btn-quick bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-lg" data-alert-value="2" data-alert-unit="minute">2 דקות</button>
                <button class="btn-quick bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-3 rounded-lg" data-alert-value="5" data-alert-unit="minute">5 דקות</button>
            </div>
        </div>

        <!-- כפתורי פקד -->
        <div class="text-center space-x-4">
            <button id="stopBtn" class="control-btn bg-red-500 hover:bg-red-600 text-white" style="display: none;">
                <i class="fas fa-stop mr-2"></i>עצור
            </button>
            <button id="resetBtn" class="control-btn bg-yellow-500 hover:bg-yellow-600 text-white">
                <i class="fas fa-undo mr-2"></i>איפוס
            </button>
            <button id="testVoiceBtn" class="control-btn bg-purple-500 hover:bg-purple-600 text-white">
                <i class="fas fa-volume-up mr-2"></i>בדוק קול
            </button>
        </div>

        <!-- מקרא -->
        <div class="text-center text-sm text-gray-400 mt-8">
            🔴 שעות: קול נמוך | 🔵 דקות: קול רגיל | 🟢 שניות: קול גבוה
        </div>
    </div>

    <script>
        let timerInterval;
        let totalSeconds = 0;
        let alertIntervalSeconds = 300;
        let isRunning = false;
        let selectedQuickButton = null;

        // DOM Elements
        const timerDisplay = document.getElementById('timerDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const alertHoursInput = document.getElementById('alertHours');
        const alertMinutesInput = document.getElementById('alertMinutes');
        const alertSecondsInput = document.getElementById('alertSeconds');

        // Helper Functions
        function secondsToHMS(secs) {
            const h = Math.floor(secs / 3600);
            const m = Math.floor((secs % 3600) / 60);
            const s = secs % 60;
            return { h, m, s };
        }

        function updateDisplayFromInputs() {
            const h = parseInt(hoursInput.value) || 0;
            const m = parseInt(minutesInput.value) || 0;
            const s = parseInt(secondsInput.value) || 0;
            
            totalSeconds = h * 3600 + m * 60 + s;
            updateTimerDisplay(totalSeconds);
        }

        function updateTimerDisplay(secs) {
            const { h, m, s } = secondsToHMS(secs);
            timerDisplay.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
        
        function updateStatusDisplay() {
            if (isRunning) return;

            const h = parseInt(hoursInput.value) || 0;
            const m = parseInt(minutesInput.value) || 0;
            const s = parseInt(secondsInput.value) || 0;

            if (h === 0 && m === 0 && s === 0) {
                statusDisplay.innerHTML = '<i class="fas fa-clock mr-2"></i>הגדר טיימר והתחל';
                statusDisplay.className = 'status-display';
            } else {
                let timeText = [];
                if (h > 0) timeText.push(`${h} ${h === 1 ? 'שעה' : 'שעות'}`);
                if (m > 0) timeText.push(`${m} ${m === 1 ? 'דקה' : 'דקות'}`);
                if (s > 0) timeText.push(`${s} ${s === 1 ? 'שנייה' : 'שניות'}`);
                statusDisplay.innerHTML = `<i class="fas fa-hourglass-half mr-2"></i>הטיימר מוכן למשך ${timeText.join(' ו-')}`;
                statusDisplay.className = 'status-display glow-blue';
            }
        }
        
        // Voice Synthesis with Hebrew
        function formatTimeForSpeechHebrew(totalSecs, context = 'remaining') {
            if (totalSecs <= 0) return context === 'remaining' ? "הזמן אזל" : "אפס זמן";

            const { h, m, s } = secondsToHMS(totalSecs);
            let parts = [];

            if (h > 0) parts.push(`${h} ${h === 1 ? 'שעה' : h === 2 ? 'שעתיים' : 'שעות'}`);
            if (m > 0) parts.push(`${m} ${m === 1 ? 'דקה' : 'דקות'}`);
            if (s > 0) {
                if (h > 0 || m > 0) {
                    parts.push(`ו-${s} ${s === 1 ? 'שנייה' : 'שניות'}`);
                } else {
                    parts.push(`${s} ${s === 1 ? 'שנייה' : 'שניות'}`);
                }
            }

            const timeString = parts.join(' ');
            if (context === 'remaining') return `נשארו ${timeString}`;
            return `טיימר הופעל ל-${timeString}`;
        }

        function speak(text, pitch = 1, rate = 1) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'he-IL'; // Hebrew voice
                utterance.pitch = pitch;
                utterance.rate = rate;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Timer Logic
        function startTimer() {
            updateDisplayFromInputs();
            if (totalSeconds <= 0) {
                alert('אנא הגדר זמן תקין');
                return;
            }
            if (isRunning) return;

            isRunning = true;
            alertIntervalSeconds = (parseInt(alertHoursInput.value) * 3600) +
                                 (parseInt(alertMinutesInput.value) * 60) +
                                 (parseInt(alertSecondsInput.value));

            statusDisplay.innerHTML = '<i class="fas fa-play-circle mr-2 pulse-animation"></i>הטיימר פועל...';
            statusDisplay.className = 'status-display glow-green';
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            speak(formatTimeForSpeechHebrew(totalSeconds, 'start'));

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateTimerDisplay(totalSeconds);

                // Update status and color
                if (totalSeconds <= 10) {
                    statusDisplay.className = 'status-display glow-red';
                    statusDisplay.innerHTML = '<i class="fas fa-exclamation-triangle mr-2 pulse-animation"></i>עשר שניות לסיום!';
                } else if (totalSeconds <= 60) {
                    statusDisplay.className = 'status-display glow-blue';
                    statusDisplay.innerHTML = '<i class="fas fa-clock mr-2"></i>פחות מדקה נותרה';
                }

                // Announce remaining time at intervals
                if (alertIntervalSeconds > 0 && totalSeconds > 0 && totalSeconds % alertIntervalSeconds === 0) {
                    announceTimeRemaining();
                }

                // Countdown last 5 seconds
                if (totalSeconds <= 5 && totalSeconds > 0) {
                    speak(totalSeconds.toString(), 1.2, 1.2);
                }

                // Timer finished
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    statusDisplay.className = 'status-display glow-yellow';
                    statusDisplay.innerHTML = '<i class="fas fa-check-circle mr-2"></i>הטיימר הסתיים!';
                    timerDisplay.textContent = 'סיום!';
                    speak('הטיימר הסתיים בהצלחה');
                    
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                    
                    if ('vibrate' in navigator) navigator.vibrate([500, 200, 500]);
                    
                    if (selectedQuickButton) {
                        selectedQuickButton.classList.remove('selected');
                        selectedQuickButton = null;
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            if (!isRunning) return;
            isRunning = false;
            statusDisplay.className = 'status-display';
            statusDisplay.innerHTML = '<i class="fas fa-stop-circle mr-2"></i>הטיימר נעצר';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            if (selectedQuickButton) selectedQuickButton.classList.remove('selected');
            speak('הטיימר נעצר');
        }

        function resetTimer() {
            stopTimer();
            hoursInput.value = 0;
            minutesInput.value = 0;
            secondsInput.value = 0;
            totalSeconds = 0;
            updateTimerDisplay(0);
            updateStatusDisplay();
            if (selectedQuickButton) {
                selectedQuickButton.classList.remove('selected');
                selectedQuickButton = null;
            }
            speak('הטיימר אופס');
        }

        function announceTimeRemaining() {
            const { h, m, s } = secondsToHMS(totalSeconds);
            const text = formatTimeForSpeechHebrew(totalSeconds);
            
            // Correct pitch/rate logic
            if (h > 0) {
                speak(text, 0.8, 0.9); // Low pitch, slightly slow for hours
            } else if (m > 0) {
                speak(text, 1, 1); // Normal pitch/rate for minutes
            } else {
                speak(text, 1.2, 1.2); // High pitch, fast for seconds
            }
        }
        
        // Event Handlers
        document.getElementById('quickSelectContainer').addEventListener('click', (event) => {
            if (event.target.classList.contains('btn-quick')) {
                // Handle timer quick select
                if (event.target.dataset.value && event.target.dataset.unit) {
                    const value = parseInt(event.target.dataset.value);
                    const unit = event.target.dataset.unit;
                    
                    document.querySelectorAll('.btn-quick').forEach(btn => btn.classList.remove('selected'));
                    event.target.classList.add('selected');
                    selectedQuickButton = event.target;

                    let totalSelectedSeconds = 0;
                    if (unit === 'hour') totalSelectedSeconds = value * 3600;
                    else if (unit === 'minute') totalSelectedSeconds = value * 60;
                    else totalSelectedSeconds = value;
                    
                    const { h, m, s } = secondsToHMS(totalSelectedSeconds);
                    hoursInput.value = h;
                    minutesInput.value = m;
                    secondsInput.value = s;

                    updateDisplayFromInputs();
                    updateStatusDisplay();
                }
                
                // Handle alert interval quick select
                if (event.target.dataset.alertValue && event.target.dataset.alertUnit) {
                    const value = parseInt(event.target.dataset.alertValue);
                    const unit = event.target.dataset.alertUnit;
                    
                    let totalAlertSeconds = 0;
                    if (unit === 'hour') totalAlertSeconds = value * 3600;
                    else if (unit === 'minute') totalAlertSeconds = value * 60;
                    else totalAlertSeconds = value;
                    
                    const { h, m, s } = secondsToHMS(totalAlertSeconds);
                    alertHoursInput.value = h;
                    alertMinutesInput.value = m;
                    alertSecondsInput.value = s;
                }
            }
        });

        // Event listeners for buttons
        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('stopBtn').addEventListener('click', stopTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
        document.getElementById('testVoiceBtn').addEventListener('click', () => {
            speak('בדיקת קול לשעות', 0.8, 0.9);
            setTimeout(() => speak('בדיקת קול לדקות', 1, 1), 1500);
            setTimeout(() => speak('בדיקת קול לשניות', 1.2, 1.2), 3000);
        });

        // Listen for changes in time inputs
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('input', () => {
                if (selectedQuickButton) {
                    selectedQuickButton.classList.remove('selected');
                    selectedQuickButton = null;
                }
                updateDisplayFromInputs();
                updateStatusDisplay();
            });
        });
        
        // Initial Load
        updateDisplayFromInputs();
        updateStatusDisplay();
    </script>
</body>
</html>
